<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add New Dish</h1>
    <form method="post">
        {% csrf_token %}
        <label for="dish_name">Dish Name:</label>
        <input type="text" id="dish_name" name="dish_name" required><br>
        <label for="dish_price">Dish Price ($):</label>
        <input type="number" id="dish_price" name="dish_price" step="0.01" required><br>
        <label for="available">Available:</label>
        <input type="checkbox" id="available" name="available"><br>
        <button type="submit">Add Dish</button>
    </form>
    <a href="{% url 'display_menu' %}">Back to Menu</a>
</body>
</html>
