<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Take New Order</h1>
    <form method="post">
        {% csrf_token %}
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required><br>
        
        <h2>Select Dishes:</h2>
        <ul>
            {% for dish_id, dish in menu.items %}
                <li>
                    <input type="checkbox" id="dish_{{ dish_id }}" name="selected_dishes" value="{{ dish_id }}">
                    <label for="dish_{{ dish_id }}">{{ dish.name }} - ${{ dish.price }}</label>
                </li>
            {% endfor %}
        </ul>
        
        <button type="submit">Place Order</button>
    </form>
    <a href="{% url 'display_menu' %}">Back to Menu</a>
</body>
</html>
